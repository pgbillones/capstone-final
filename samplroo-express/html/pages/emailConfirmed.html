<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/css/bootstrap.min.css">
    <link rel="stylesheet"  href="/css/style.css">
    <title>SampleRoo</title>
    <script src="/js/includeHtml.js"></script>
</head>
<body class="w-100 h-100">
  
    <div class="h-100 w-100 d-flex flex-column">
        <div include-html="/components/header.html"></div>
        <div class="flex-grow-1 py-4">
            <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
                <div class="step1-heading mb-3"><h3>Confirm has been confirmed Successfully..!</h3></div>
                <div class="mb-3">
                    <div id="redirectMessage" class="py-3 text-center"></div>
                </div>
                <div hidden id="subCategoryNextButton" class="button-style px-3 py-2 cursor-pointer" onclick="gotoNextpage()" >Next Step</div>
                <div id="gotoHomeButton" class="button-style px-3 py-2 cursor-pointer" onclick="gotoNextpage()" >Go to Home</div>
            </div>
        </div>
        <script>
            // this is to bring included html into current page. 
            includeHTML();

            const redirectMessage = document.getElementById('redirectMessage');
            let second = 6;
            redirectMessage.innerHTML = `this page will be automatically redirected to home page in <strong>${second}</strong> seconds.`;    

            setInterval(() => {
                redirectMessage.innerHTML = `this page will be automatically redirected to home page in <strong>${second}</strong> seconds.`;    
                second--;
                if ( second == 0) {
                    gotoNextpage();
                }
            }, 1000);

            function gotoNextpage() {
                window.location.href = '/';
            }
        </script>
    </div>
</body>
</html>
