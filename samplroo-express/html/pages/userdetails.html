    <script>
        function validateEmail(email) 
        {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        // this is to bring included html into current page. 
        includeHTML();

        // this is to change the url of the browser to load next page. 
        function gotoNextpage() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let age = document.getElementById('age').value;
            let userdetailsTerms = document.getElementById('userdetailsTerms').checked;
            let userDetailsButton = document.getElementById('userDetailsButton');

            if ( !validateEmail(email) ) {
              document.getElementById('emailValidationErr').innerHTML = 'Please enter a valid email';
              return;
            } else {
              document.getElementById('emailValidationErr').innerHTML = '';
            }

            if ( !password ) {
              document.getElementById('passwordValidationErr').innerHTML = 'Please enter password';
              return;
            } else {
              document.getElementById('passwordValidationErr').innerHTML = '';
            }

            if ( !userdetailsTerms ) {
              document.getElementById('userTermsValidationErr').innerHTML = 'Please agree the terms and condition';
              return;
            } else {
              document.getElementById('passwordValidationErr').innerHTML = '';
            }

            let userObj = { email, password, age, userdetailsTerms };
            let userObjStr = JSON.stringify(userObj);
            localStorage.setItem('userDetails', userObjStr);
      
            fetch(`/register/checkemail/${email}`).then(response => response.json()).then(res => {
              if ( res.length > 0 ) {
                document.getElementById('emailValidationErr').innerHTML = 'This email already exist, please try other email address.';
              } else {
                document.getElementById('emailValidationErr').innerHTML = '';
                window.location.href = '/pages/shippingaddress.html';
              }
              
            });
            
        }
    </script>
